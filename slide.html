<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel = "stylesheet" href = "style.css"/>
</head>
<body>
    <main>
        <img src="https://picsum.photos/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/237/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/seed/picsum/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/1000/500?grayscale" class="slide" alt="">
        <img src="https://picsum.photos/1000/500/?blur" class="slide" alt="">
        <img src="https://picsum.photos/id/870/1000/500?grayscale&blur=2" class="slide" alt="">
        <img src="https://picsum.photos/id/238/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/239/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/234/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/233/1000/500" class="slide" alt="">

    </main>
    <div class="nav">
        <button onclick="goPrev()">
            Prev
        </button>
        <button onclick="goNext()">
            Next
        </button>
    </div>
    <script src = "index.js"></script>
</body>
</html>
